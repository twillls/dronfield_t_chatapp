<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Chat</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="background"></section>
    <main id="app">
        <section class="chat-options">
            <div class="title">
                <img src="images/clouds.gif" alt="cloud with twinkling stars">
                <h2>Dreamy Chat</h2>
                <img src="images/clouds.gif" alt="cloud with twinkling stars">
            </div>

            <div class="option-buttons">
                <button @click.prevent="toggleChangeUsername" class="change-user-button">Change Username</button>
                
                <div class="change-user">
                    <input :v-model="nickname" class="change-user-input" type="text" placeholder="username" maxlength="30">
                    <input class="change-user-submit" @click.prevent="changeNickname" type="submit" value="OK">
                    <button @click.prevent="hideChangeUsername" class="hide-button">HIDE</button>
                </div>
            </div>
        </section>
        

        <!-- Vue custom message component goes here --> 
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>
       

        <section class="bottom-wrapper">
            <div class="message-wrapper">  
                <textarea v-on:keyup.enter="dispatchMessage" v-model="message" class="text-message"  name="" id="" cols="" rows="1" placeholder="Start Chatting"></textarea>
                <input @click.prevent="dispatchMessage" type="submit" value="send">
            </div>
        </section>

    </main>
    <!-- Socket first... -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Then Vue... --> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- This is our own file, defer it to ensure it runs last -->
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
